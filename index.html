<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="#">
        <title>MajorityVote</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- css -->
        <link rel="stylesheet" href="index.css">
        <!-- js -->
        <script src="index.js"></script>
        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    </head>

    <body>
        <div id="settings">
            <div class="num-members">
                人数
                <input id="num-member-input" type="number" onChange="saveInputValue(this)" value="2" min="2" max="10">
            </div>
            <div class="num-selection">
                選択肢
                <input id="num-selection-input" type="number" onChange="saveInputValue(this)" value="2" min="2" max="10">
                <div id="selection-1"><input id="name-input" data-id="1" type="text" onchange="saveInputValue(this)"></div>
                <div id="selection-2"><input id="name-input" data-id="2" type="text" onchange="saveInputValue(this)"></div>
                <div id="selection-3" style="display:none;"><input id="name-input" data-id="3" type="text" onchange="saveInputValue(this)"></div>
                <div id="selection-4" style="display:none;"><input id="name-input" data-id="4" type="text" onchange="saveInputValue(this)"></div>
                <div id="selection-5" style="display:none;"><input id="name-input" data-id="5" type="text" onchange="saveInputValue(this)"></div>
                <div id="selection-6" style="display:none;"><input id="name-input" data-id="6" type="text" onchange="saveInputValue(this)"></div>
                <div id="selection-7" style="display:none;"><input id="name-input" data-id="7" type="text" onchange="saveInputValue(this)"></div>
                <div id="selection-8" style="display:none;"><input id="name-input" data-id="8" type="text" onchange="saveInputValue(this)"></div>
                <div id="selection-9" style="display:none;"><input id="name-input" data-id="9" type="text" onchange="saveInputValue(this)"></div>
                <div id="selection-10" style="display:none;"><input id="name-input" data-id="10" type="text" onchange="saveInputValue(this)"></div>
            </div>
            <button id="setting-enter-btn" onclick="goToVote()">決定</button>
        </div>

        <div id="vote" style="display:none;">
            <div> 投票中 <span id="vote-state"></span></div>

            <div class="vote-selection">
                <div id="vote-1"><div id="name-1"></div><input id="num-vote-1" type="range" name="speed" min="0" max="100"></div>
                <div id="vote-2"><div id="name-2"></div><input id="num-vote-2" type="range" name="speed" min="0" max="100"></div>
                <div id="vote-3" style="display:none;"><div id="name-3"></div><input id="num-vote-3" type="range" name="speed" min="0" max="100"></div>
                <div id="vote-4" style="display:none;"><div id="name-4"></div><input id="num-vote-4" type="range" name="speed" min="0" max="100"></div>
                <div id="vote-5" style="display:none;"><div id="name-5"></div><input id="num-vote-5" type="range" name="speed" min="0" max="100"></div>
                <div id="vote-6" style="display:none;"><div id="name-6"></div><input id="num-vote-6" type="range" name="speed" min="0" max="100"></div>
                <div id="vote-7" style="display:none;"><div id="name-7"></div><input id="num-vote-7" type="range" name="speed" min="0" max="100"></div>
                <div id="vote-8" style="display:none;"><div id="name-8"></div><input id="num-vote-8" type="range" name="speed" min="0" max="100"></div>
                <div id="vote-9" style="display:none;"><div id="name-9"></div><input id="num-vote-9" type="range" name="speed" min="0" max="100"></div>
                <div id="vote-10" style="display:none;"><div id="name-10"></div><input id="num-vote-10" type="range" name="speed" min="0" max="100"></div>
            </div>

            <button id="vote-enter-btn" onclick="aVoteFinish()">投票完了</button>
        </div>

        <div id="result" style="display:none;">
            <div>投票の結果<span id="result-selection"></span>になりました</div>
        </div>
    </body>
</html>
