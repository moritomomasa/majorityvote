<!DOCTYPE html>
<html  lang="ja">
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="#">
        <title>MajorityVote</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- css -->
        <link rel="stylesheet" href="index.css">
        <!-- js -->
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="index.js"></script>
        <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" defer ></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
    </head>

    <body>
        <!-- HEADER  -->
        <header class="navbar is-primary is-bold">
            <h1 class="title has-text-white">Majority Vote</h1>
        </header>

        <div class="main has-text-centered">
        <!------------------ SETTINGS  ------------------>
        <div id="settings">
            <!-- member -->
            <div class="member">
                <label>人数 2~10</label>
                <input id="member" class="input is-primary is-small" type="number" onChange="saveInputValue(this)" value="2" min="2" max="10">
            </div>

            <!-- selection -->
            <div class="selection">
                <div class="num-selection-input">
                    <label>選択肢 2~10</label> 
                    <input id="num-selection" class="input is-primary is-small" type="number" onChange="saveInputValue(this)" value="2" min="2" max="10">
                </div>
                <div id="name-selection" class="name-selection-input"></div>
            </div>

            <!-- button -->
            <a id="setting-enter-btn" class="button is-primary" onclick="goToVote()">決定</a>
        </div>

        <!------------------ VOTE  ------------------>
        <div id="vote" style="display:none;">
            <!-- current state -->
            <div> 投票中 <span id="vote-state"></span></div>

            <!-- vote -->
            <div id="vote-selection"></div>

            <!-- button -->
            <a id="vote-enter-btn" class="button is-primary" onclick="aVoteFinish()">投票完了</a>
        </div>

        <!------------------ RESULT  ------------------>
        <div id="result" style="display:none;">
            <!-- result text -->
            <div>投票の結果<span id="top1"></span>になりました</div>

            <!-- result graph -->
            <div id="result-graph" class='wrapper'></div>

            <!-- button -->
            <a id="return-btn" class="button is-primary" onclick="reload()">戻る</a>
        </div>

        </div>
    </body>
</html>
